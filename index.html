<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Address Book Website</title>
  </head>
  <body>
    <main class="contact_list">
      <div class="class_container">
        <form class="contact_form">
          <h1 class="contact_title">My Contacts</h1>
          <label for="name">Name</label>
          <input type="text" class="name" name="name" />
          <label for="email">Email</label>
          <input type="text" class="name" name="email" />
          <label for="phone">Phone</label>
          <input type="text" class="name" name="phone" />
          <label for="relation">Relation</label>
          <select
            class="contact-form-input"
            name="relation"
            id="relation"
            required
          >
            <option value="family">Family</option>
            <option value="Friend">Friend</option>
            <option value="Best Friend">Best Friend</option>
            <option value="Brother">Brother</option>
            <option value="Sister">Sister</option>
          </select>
          <button class="contact_Add" type="submit">
            Add
          </button>
        </form>
        <section id="contact-cards"></section>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/1c499f59fe.js"></script>
    <script src="script.js"></script>
  </body>
</html>
